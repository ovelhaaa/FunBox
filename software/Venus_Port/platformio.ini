[env:weact_mini_h743vitx]
platform = ststm32
board = weact_mini_h743vitx
framework = arduino
monitor_speed = 115200
build_flags =
    -D USBCON
    -D USBD_USE_MIDI_COMPOSITE
    -D PIO_FRAMEWORK_ARDUINO_ENABLE_MIDI
    -D HAL_I2S_MODULE_ENABLED
    -D PIO_FRAMEWORK_ARDUINO_NANOLIB_FLOAT_PRINTF
    -O3
    -I include
lib_deps =
    https://github.com/stm32duino/STM32I2S.git
